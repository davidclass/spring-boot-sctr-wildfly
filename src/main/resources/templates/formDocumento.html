<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>

<body>
<header th:replace="layout/layout :: header"></header>

<div class="container py-4">
    <div class="card bg-dark text-white">
        <div class="card-header" th:text="${titulo}"></div>
        <div class="card-body">

            <!-- Usamos "enctype" para archivos multimedia -->
            <form th:action="@{/form/documento}" th:object="${documento}" method="post" enctype="multipart/form-data">

                <!-- NOMBRE -->
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">NOMBRE</label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{nombre}" class="form-control"
                               th:errorclass="'form-control alert-danger'"/>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}"
                               th:errors="*{nombre}"></small>
                    </div>
                </div>

                <!-- BOTON AGREGAR -->
                <div class="form-group">
                    <div class="col-sm-6">
                        <input type="submit" value="GUARDAR DOCUMENTO" class="btn btn-primary"/>
                    </div>
                </div>

                <!-- Usamos Sessiones: SessionAttributes
                <input type="hidden" th:field="*{id}"/>
                -->
            </form>
        </div>
    </div>
</div>

<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
